{% extends "base/base.html" %}

{% block body-title %}{{ degree.name }} - {{ course.name }}{% endblock %}

{% block body-text %}
<table class="table">
        <thead>
                <th>Number</th>
                <th>Name</th>
        </thead>
        <tbody>
                {% for section in object_list %}
                <tr>
                        <td>{{ section.id }}</td>
                        <td><a href="{% url "section-detail" degree_pk=degree.pk course_pk=course.pk section_pk=section.pk %}">{{ section.name }}</a></td>
                </tr>
                {% endfor %}
        </tbody>
</table>
{% endblock %}
