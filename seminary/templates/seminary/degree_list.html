{% extends "base/base.html" %}

{% block breadcrumbs %}
<li><a href="/">Home</a></li>
<li class="active">Degrees</li>
{% endblock %}


{% block body-text %}
<table class="table">
	<thead>
		<th>Name</th>
	</thead>
	<tbody>
		{% for degree in object_list %}
		<tr>
			<td><a href="{% url "course-list" pk=degree.pk %}">{{ degree.name }}</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
